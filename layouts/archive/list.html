{{ define "main" }}
  <main class="content" role="main">
    <h1 class="list-title">{{ .Title }}</h1>
    <div class="archive-list">
      {{ range .Site.RegularPages.ByDate.Reverse }}
        <article class="post">
          <header>
            <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <div class="post-meta">
              <time>{{ .Date.Format "Jan 2, 2006" }}</time>
            </div>
          </header>
        </article>
      {{ end }}
    </div>
  </main>
{{ end }}
